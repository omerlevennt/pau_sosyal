name: pau_sosyal
description: "A new Flutter project."

publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  firebase_core: ^2.30.1
  firebase_auth: ^4.19.4
  cloud_firestore: ^4.17.2
  auto_route: ^8.1.3
  google_fonts: ^6.2.1
  shared_preferences: ^2.2.3
  easy_localization: ^3.0.6
  logger: ^2.2.0
  easy_logger: ^0.0.2
  provider: ^6.1.2
  firebase_messaging: ^14.9.2
  kartal: ^4.0.3
  image_picker: ^1.1.1
  firebase_storage: ^11.7.6
  
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  auto_route_generator: ^8.0.0
  build_runner: ^2.4.9
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21 
  remove_alpha_ios: true
  
flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/translations/


